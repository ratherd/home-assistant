    - sensor.last_back_door
    - sensor.battery_level_back_door
    - camera.back_door

arlo_camera_garage:
  name: Garage
  view: no
  entities:
    - sensor.captured_today_garage
    - sensor.last_garage
    - sensor.battery_level_garage
    - camera.garage

arlo_camera_living_room:
